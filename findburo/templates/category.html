<li class="theme-item{% if forloop.first %} selected{% endif%}" data-category="{{ category.key }}">
    <div class="active-arrow"></div>
    <div class="theme-icon-holder">
        <i class="theme-icn icn-{{ category.key }}"></i>
    </div>
    <span class="theme-name">{{ category.name }}</span>
</li>
